<?csp default-src chrome:; style-src chrome: 'unsafe-inline'; ?>

<window
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  data-l10n-attrs="title, style"
  headerparent="add-engine-dialog"
  neediconheader="true"
  persist="width height"
>
  <dialog
    id="add-engine-dialog"
    buttons="accept,cancel"
    buttondisabledaccept="true"
    data-l10n-attrs="buttonlabelaccept, buttonaccesskeyaccept"
  >
    <linkset>
      <html:link rel="stylesheet" href="chrome://global/skin/global.css" />
      <html:link
        rel="stylesheet"
        href="chrome://browser/content/search/addEngine.css"
      />

      <html:link rel="localization" href="preview/enUS-searchFeatures.ftl" />
      <html:link rel="localization" href="browser/search.ftl" />
    </linkset>

    <script src="chrome://global/content/adjustableTitle.js" />
    <script src="chrome://browser/content/search/addEngine.js" />

    <separator class="thin" />

    <html:form id="addEngineForm">
      <html:div class="dialogRow">
        <html:span
          id="engineNameExists"
          hidden="hidden"
          data-l10n-id="engine-name-exists"
        />
        <html:label
          id="engineNameLabel"
          for="engineName"
          data-l10n-id="add-engine-name"
        />
        <hbox>
          <html:input id="engineName" type="text" required="required" />
        </hbox>
      </html:div>

      <html:div class="dialogRow" id="engineUrlRow">
        <html:label
          id="engineUrlLabel"
          for="engineUrl"
          data-l10n-id="add-engine-url"
        />
        <hbox>
          <html:input
            id="engineUrl"
            type="url"
            required="required"
            pattern="https?:.*"
          />
        </hbox>
      </html:div>

      <html:div class="dialogRow" id="suggestUrlRow">
        <html:label
          id="suggestUrlLabel"
          for="suggestUrl"
          data-l10n-id="add-engine-suggest-url"
        />
        <hbox>
          <html:input id="suggestUrl" type="url" pattern="https?:.*" />
        </hbox>
      </html:div>

      <html:div class="dialogRow" id="enginePostDataRow" hidden="hidden">
        <html:label
          id="enginePostDataLabel"
          for="enginePostData"
          data-l10n-id="add-engine-post-data"
        />
        <hbox>
          <html:input id="enginePostData" type="text" />
        </hbox>
      </html:div>

      <html:div class="dialogRow">
        <html:span
          id="engineAliasExists"
          hidden="hidden"
          data-l10n-id="engine-keyword-exists"
        />
        <html:label
          id="engineAliasLabel"
          for="engineAlias"
          data-l10n-id="add-engine-keyword"
        />
        <hbox>
          <html:input id="engineAlias" type="text" />
        </hbox>
      </html:div>
    </html:form>
  </dialog>
</window>
